<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Create - LD</title>

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- SYMBOL -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,-25"
    />

    <!-- STYLES ITCSS -->

    <!-- SETTINGS -->
    <link rel="stylesheet" href="style/settings/wrapper.css" />
    <link rel="stylesheet" href="style/settings/core.css" />
    <link rel="stylesheet" href="style/settings/color.css" />
    <link rel="stylesheet" href="style/settings/text.css" />

    <!-- GENERIC -->
    <link rel="stylesheet" href="style/generic/reset.css" />
    <link rel="stylesheet" href="style/generic/box-sizing.css" />

    <!-- BASE -->
    <link rel="stylesheet" href="style/base/html.css" />

    <!-- OBJECTS -->
    <link rel="stylesheet" href="style/objects/ld-wrapper.css" />

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="style/components/ld-button.css" />
    <link rel="stylesheet" href="style/components/ld-input.css" />
    <link rel="stylesheet" href="style/components/ld-header.css" />

    <!-- PAGES -->
    <link rel="stylesheet" href="style/pages/project-create.css" />

    <!-- TRUMPS -->
  </head>

  <body>
    <div class="ld-create">
      <div class="ld-wrapper">
        <header class="ld-header">
          <div class="wrapper">
            <div class="logo-wrapper">
              <img
                class="image"
                src="assets/logo/devfreela.svg"
                alt="Logo da DevFreela"
              />
            </div>
          </div>
        </header>

        <main class="main-content">
          <a
            class="back-btn material-symbols-outlined"
            href="project-list.html"
          >
            keyboard_arrow_left
          </a>

          <div class="left">
            <h1 class="main-title">Vamos cadastrar seu novo projeto!</h1>

            <input class="ld-input" placeholder="Título" />
            <input class="ld-input" placeholder="Custo total" />
            <textarea class="ld-input" placeholder="Descrição"></textarea>

            <button class="ld-button">Cadastrar</button>
          </div>

          <div class="right">
            <img
              class="image"
              src="assets/image/bg-float-cubes.png"
              alt="Imagem de decoração com 3 cubos separados com fundo gradient das cores do arco-iris"
            />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
